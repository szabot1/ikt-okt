<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKT Project October</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-8">
          <div class="card border-0 bg-transparent">
            <div class="card-header text-center border-0 bg-transparent pb-0">
              <h3>Regisztráció</h3>
            </div>
            <div class="card-body">
              <form>
                <div id="container">
                  <div>
                    <div class="form-group">
                      <label for="username">Név:</label>
                      <input
                        type="text"
                        class="form-control bg-transparent text-white"
                        id="username"
                        name="username"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="gender">Nem:</label>
                      <div id="gender-chooser">
                        <input
                          type="radio"
                          id="male"
                          name="gender"
                          value="Férfi"
                          checked
                        />

                                fill="currentColor"
                              />
                              <path
                                d="M21.5 9.75C21.09 9.75 20.75 9.41 20.75 9V3.25H15C14.59 3.25 14.25 2.91 14.25 2.5C14.25 2.09 14.59 1.75 15 1.75H21.5C21.91 1.75 22.25 2.09 22.25 2.5V9C22.25 9.41 21.91 9.75 21.5 9.75Z"
                                fill="currentColor"
                              />
                            </svg>

                            Férfi
                          </div>
                        </label>
                        <input
                          type="radio"
                          id="female"
                          name="gender"
                          value="Nő"
                        />
                        <label for="female">
                          <div class="gender-icon">
                            <svg
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="currentColor"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M12 16.75C7.73 16.75 4.25 13.27 4.25 9C4.25 4.73 7.73 1.25 12 1.25C16.27 1.25 19.75 4.73 19.75 9C19.75 13.27 16.27 16.75 12 16.75ZM12 2.75C8.55 2.75 5.75 5.55 5.75 9C5.75 12.45 8.55 15.25 12 15.25C15.45 15.25 18.25 12.45 18.25 9C18.25 5.55 15.45 2.75 12 2.75Z"
                                fill="currentColor"
                              />
                              <path
                                d="M12 22.75C11.59 22.75 11.25 22.41 11.25 22V16C11.25 15.59 11.59 15.25 12 15.25C12.41 15.25 12.75 15.59 12.75 16V22C12.75 22.41 12.41 22.75 12 22.75Z"
                                fill="currentColor"
                              />
                              <path
                                d="M15 19.75H9C8.59 19.75 8.25 19.41 8.25 19C8.25 18.59 8.59 18.25 9 18.25H15C15.41 18.25 15.75 18.59 15.75 19C15.75 19.41 15.41 19.75 15 19.75Z"
                                fill="currentColor"
                              />
                            </svg>

                            Nő
                          </div>
                        </label>
                        <input
                          type="radio"
                          id="other"
                          name="gender"
                          value="Egyéb"
                        />
                        <label for="other">
                          <div class="gender-icon">
                            <svg
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="currentColor"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M15 22.75H9C3.57 22.75 1.25 20.43 1.25 15V9C1.25 3.57 3.57 1.25 9 1.25H11C11.41 1.25 11.75 1.59 11.75 2C11.75 2.41 11.41 2.75 11 2.75H9C4.39 2.75 2.75 4.39 2.75 9V15C2.75 19.61 4.39 21.25 9 21.25H15C19.61 21.25 21.25 19.61 21.25 15V13C21.25 12.59 21.59 12.25 22 12.25C22.41 12.25 22.75 12.59 22.75 13V15C22.75 20.43 20.43 22.75 15 22.75Z"

                              />

                                fill="currentColor"
                              />
                              <path
                                d="M19.8496 9.82978C19.7796 9.82978 19.7096 9.81978 19.6496 9.79978C17.0196 9.05978 14.9296 6.96978 14.1896 4.33978C14.0796 3.93978 14.3096 3.52978 14.7096 3.40978C15.1096 3.29978 15.5196 3.52978 15.6296 3.92978C16.2296 6.05978 17.9196 7.74978 20.0496 8.34978C20.4496 8.45978 20.6796 8.87978 20.5696 9.27978C20.4796 9.61978 20.1796 9.82978 19.8496 9.82978Z"

                            Egyéb
                          </div>
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="profession">Életkor:</label>
                      <div id="age-chooser">
                        <div>
                          <input
                            type="radio"
                            id="18-20"
                            name="age"
                            value="18-20"
                            checked
                          />
                          <label for="18-20">
                            <div class="age-icon">18-20</div>
                          </label>
                        </div>
                        <div>
                          <input
                            type="radio"
                            id="21-24"
                            name="age"
                            value="21-24"
                          />
                          <label for="21-24">
                            <div class="age-icon">21-24</div>
                          </label>
                        </div>
                        <div>
                          <input
                            type="radio"
                            id="25-30"
                            name="age"
                            value="25-30"
                          />
                          <label for="25-30">
                            <div class="age-icon">25-30</div>
                          </label>
                        </div>
                        <div>
                          <input type="radio" id="30+" name="age" value="30+" />
                          <label for="30+">
                            <div class="age-icon">30+</div>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="profession">Foglalkozás:</label>
                      <input
                        type="text"
                        class="form-control bg-transparent text-white"
                        id="profession"
                        name="profession"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <div class="form-group">
                      <label for="email">Ágazat:</label>
                      <select
                        class="form-control bg-transparent text-white"
                        id="sector"
                        name="sector"
                        required
                      >
                        <option value="" disabled selected>Válassz...</option>
                        <option value="gepipar">Gepipar</option>
                        <option value="informatika">Informatika</option>
                        <option value="szepeszet">Szepeszet</option>
                        <option value="jogi">Jogi</option>
                        <option value="gazdasagi">Gazdasagi</option>
                        <option value="oktatas">Oktatas</option>
                        <option value="epitoipar">Epitoipar</option>
                        <option value="kreativ">Kreativ</option>
                        <option value="rendeszet">Rendeszet</option>
                        <option value="szocialis">Szocialis</option>
                        <option value="sport">Sport</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        class="form-control bg-transparent text-white"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">Jelszó:</label>
                      <input
                        type="password"
                        class="form-control bg-transparent text-white"
                        id="password"
                        name="password"
                        required
                        readonly
                        value="12345678"
                      />
                      <p id="enter-password">inkább megadok egyet...</p>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block bg-black text-white">
                  Regisztráció
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
